<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taj Membership Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }
    .benefit-img {
      width: 95%;
     
    }
    .benefit-title {
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .gold-btn {
      background-color: #bfa46d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
    }
    .form-section {
      border-left: 1px solid #e0e0e0;
      padding-left: 40px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #bfa46d;
    }
    .login-tabs .nav-link.active {
      border-bottom: 2px solid #bfa46d;
      color: #000;
    }
    .logos img {
      max-height: 130px;
      max-width: 200px;
    
    }
  </style>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-between">
        <div class="col-sm-3">       
             <img src="img/goldenlogo.png" alt="" height="60px">
        </div>
        <div class="col-sm-1"><a href="index.html" class="display-6" style="text-decoration: none; color: goldenrod;">X</a> </div>
    </div>
  <div class="row mt-5">
    <!-- Join Section -->
    <div class="col-md-6">
      <h4 class="text-uppercase mb-3 text-center" style="font-family: Cinzel,serif;">Not a member? Join now</h4>
      <div class="row">
        <div class="col-sm-4 mx-auto">
      <img src="img/login/neupass.png" alt="NeuPass" style="height:40px;" >
    </div>
</div>
      <h5 class="mt-3 section-title text-center" style="font-family: Cinzel,serif;">Member Benefits</h5>
    
      <div class="row g-3">
        <div class="col-6">
          <img src="img/login/gentleman.png" class="benefit-img">
          <div class="benefit-title">Exclusive Member Rates</div>
        </div>
        <div class="col-6">
          <img src="img/login/couple1.png" class="benefit-img">
          <div class="benefit-title">Special Offers for Dining & Spas</div>
        </div>
        <div class="col-6">
          <img src="img/login/couple2.png" class="benefit-img">
          <div class="benefit-title">Minimum 4% NeuCoins</div>
        </div>
        <div class="col-6">
          <img src="img/login/alonelady.png" class="benefit-img">
          <div class="benefit-title">Earn & Redeem across Stays, Dining, Spas and more</div>
        </div>
      </div>
      <button class="gold-btn mt-4">Join Now</button>
    </div>

    <!-- Login Section -->
    <div class="col-md-6 form-section">
      <h4 class="text-uppercase mb-3 py-5 text-center" style="font-family: Cinzel,serif;">Already a member? Login</h4>

      <!-- Tabs -->
      <ul class="nav nav-tabs login-tabs mb-3" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#mobile" role="tab">Mobile Number</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#email" role="tab">Email Address</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#member" role="tab">Membership Number</a></li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content mt-5">
        <div class="tab-pane fade show active" id="mobile" role="tabpanel">
          <div class="input-group mb-3">
            <span class="input-group-text">+91</span>
            <input type="text" class="form-control" placeholder="Enter your mobile number">
          </div>
        </div>
        <div class="tab-pane fade" id="email" role="tabpanel">
          <input type="email" class="form-control mb-3" placeholder="Enter your email address">
        </div>
        <div class="tab-pane fade" id="member" role="tabpanel">
          <input type="text" class="form-control mb-3" placeholder="Enter your membership number">
        </div>
      </div>

      <div class="form-check mb-3 mt-5">
        <input class="form-check-input" type="checkbox" id="termsCheck">
        <label class="form-check-label" for="termsCheck">
          By continuing you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>

      <div class="logos d-flex align-items-center mt-5 ">
        <img src="img/login/chambers.png" alt="Chambers" class="mt-4">
        <img src="img/login/neupass.png" alt="NeuPass" class="mt-4 ms-5">
        <img src="img/login/epicure.png" alt="Epicure" class="ms-5">
      </div>

      <button class="gold-btn mt-5">Continue</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
