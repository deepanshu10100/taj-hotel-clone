  <!-- ✅ JavaScript to mount both sliders -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        
      // Main slider
      var main = new Splide('.nextslide', {
        type: 'fade',
        type   : 'loop',
        heightRatio: 0.5,
        pagination: false,
        arrows: false,
        cover: true,
      });

      // Thumbnail slider
      var thumbnails = new Splide('#thumbnail-slider', {
        rewind: true,
        fixedWidth: 104,
        fixedHeight: 58,
        isNavigation: true,
        gap: 10,
        focus: 'center',
        pagination: false,
        cover: true,
        dragMinThreshold: {
          mouse: 4,
          touch: 10,
        },
        breakpoints: {
          640: {
            fixedWidth: 66,
            fixedHeight: 38,
          },
        },
      });

      var main = new Splide('.nextslide', {
      type        : 'fade',
      type   : 'loop',
      heightRatio : 0.5,
      pagination  : false,
      arrows      : false,
      cover       : true,
      autoplay    : true,             // ✅ Enable autoplay
      interval    : 3000,             // ✅ Change slide every 3 seconds
      pauseOnHover: true,             // ✅ Pause when mouse hovers
      resetProgress: false,           // ✅ Don't reset on interaction
    });


      // Sync thumbnails with main slider
      main.sync(thumbnails);

      // Mount both sliders
      main.mount();
      thumbnails.mount();
    });
  </script>
